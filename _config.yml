remote_theme: wowthemesnet/mediumish-theme-jekyll

# Site
name: "Articles"
description: "Article Previewer"
meta_description: "Article Previewer"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
google_analytics: ''
disqus: ''
mailchimp-list: ''

# Authors
authors:
  tylen:
    name: Tylen
    display_name: Tylen
    gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: tylen@tylensthilaire.com
    web: https://www.tylensthilaire.com
    twitter: https://twitter.com/tylensthilaire
    description: "This is the author box. Write a short description of the author here. You are currently previewing Mediumish demo, a Jekyll template compatible with Github pages."

# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown
highlighter: rouge
